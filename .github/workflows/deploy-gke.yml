name: üöÄ Deploy Gift Agent to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  CLUSTER_NAME: ${{ secrets.GKE_CLUSTER }}
  REPOSITORY: gift-agent-repo
  IMAGE_NAME: gift-agent
  DEPLOYMENT_NAME: gift-agent

jobs:
  deploy:
    name: Build & Deploy to GKE
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repository code
      - name: üß© Checkout Code
        uses: actions/checkout@v4

      # Step 2: Authenticate to Google Cloud using the base64-encoded key
      - name: üîë Setup Google Cloud Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Step 3: Setup Google Cloud SDK (gcloud CLI)
      - name: ‚öôÔ∏è Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: gke-gcloud-auth-plugin

      # Step 4: Configure Docker to authenticate with Artifact Registry
      - name: üê≥ Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      # Step 5: Build Docker image
      - name: üèóÔ∏è Build Docker Image
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} .

      # Step 6: Push image to Artifact Registry
      - name: üöÄ Push Docker Image
        run: |
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      # Step 7: Fetch GKE credentials
      - name: ‚ò∏Ô∏è Get GKE Credentials
        run: |
          gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} \
            --region ${{ env.REGION }} \
            --project ${{ env.PROJECT_ID }}

      # Step 8: Deploy new image to GKE
      - name: üöÄ Deploy to GKE
        run: |
          kubectl set image deployment/${{ env.DEPLOYMENT_NAME }} \
            backend=${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            --record || kubectl apply -f deployment.yaml
          kubectl rollout status deployment/${{ env.DEPLOYMENT_NAME }}

      # Step 9: Verify the deployment
      - name: ‚úÖ Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl get svc
